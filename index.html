<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets Here</title>
  <link rel="shortcut icon" href="images/logo-header.png" type="image/x-icon">
  <!-- daisy ui cdns -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a96968d74f.js" crossorigin="anonymous"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">

  <!-- scripts -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            primary: '#f3f3f3',

          },
          fontFamily: {
            lam: ['ADLaM Display', 'serif'],
            sora: ['Sora', 'serif'],
          },
        },
      },
    }
  </script>
</head>

<body class="font-sora">
  <!-- header -->
  <header class="bg-[#FFF9F4]">
    <div class="navbar  py-4 container mx-auto">
      <div class="navbar-start">
        <img class="pr-4" src="images/logo-header.png" alt="">
        <h3 class="text-3xl hidden md:inline-block font-semibold">Browse<span class="text-yellow-300">4</span>Pets</h3>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-xl">
          <li><a>Find a Pet</a></li>
          <li><a>Breeds</a></li>
          <li><a>Contact Us</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <div class="hidden lg:inline space-x-2">
          <a><i class="fa-regular text-2xl fa-bell"></i></a>
          <a><i class="fa-solid text-2xl mx-1 fa-magnifying-glass"></i></a>
          <a class="btn text-xl text-black border-yellow-300 bg-transparent">Login</a>
          <a class="btn text-xl bg-yellow-300 outline-none">Register</a>
        </div>
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <i class="fa-solid fa-2x fa-bars"></i>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </header>

  <!-- main -->
  <main class="mx-auto container lg:relative">
    <!-- banner section-->
    <section>
      <div class="space-y-4 p-4 pt-8 z-10 md:p-0 relative lg:absolute lg:top-20">
        <h1 class="text-5xl font-lam">Pamper Your Pet, <br> Because They Deserve <br> the Best!</h1>
        <p class="text-xl text-[#111111] lg:w-1/2">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails
          wag with joy!</p>
        <a class="btn text-xl bg-yellow-300 outline-none">Find a Pet</a>
      </div>

      <div class="-mt-32 z-0 md:-mt-0 relative"><img src="images/cat-big.png" alt=""></div>
    </section>




  </main>

  <!-- footer -->
  <footer>

  </footer>
</body>

</html>
